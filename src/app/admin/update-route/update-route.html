<div class="form-container">
  <h3>Update Route</h3>

  <form (ngSubmit)="submitForm()">
    <label for="source">Source</label>
    <input type="text" id="source" [(ngModel)]="source" name="source" required />

    <label for="destination">Destination</label>
    <input type="text" id="destination" [(ngModel)]="destination" name="destination" required />

    <label for="distance">Distance (km)</label>
    <input type="number" id="distance" [(ngModel)]="distance" name="distance" required />

    <label for="duration">Duration</label>
    <input type="text" id="duration" [(ngModel)]="duration" name="duration" required />

    <div class="actions">
      <button type="submit">Update Route</button>
    </div>

    <p class="success" *ngIf="successMsg">{{ successMsg }}</p>
    <p class="error" *ngIf="errorMsg">{{ errorMsg }}</p>
  </form>
</div>
