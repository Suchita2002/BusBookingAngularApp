<div class="form-container">
  <h3>Update Schedule</h3>

  <form #scheduleForm="ngForm" (ngSubmit)="submitForm(scheduleForm)">
    <label for="busId">Bus ID</label>
    <input type="number" id="busId" [(ngModel)]="busId" name="busId" required />

    <label for="routeId">Route ID</label>
    <input type="number" id="routeId" [(ngModel)]="routeId" name="routeId" required />

    <label for="departureTime">Departure Time</label>
    <input type="datetime-local" id="departureTime" [(ngModel)]="departureTime" name="departureTime" required />

    <label for="arrivalTime">Arrival Time</label>
    <input type="datetime-local" id="arrivalTime" [(ngModel)]="arrivalTime" name="arrivalTime" required />

    <label for="fare">Fare</label>
    <input type="number" id="fare" [(ngModel)]="fare" name="fare" required min="0" step="0.01" />

    <div class="actions">
      <button type="submit">Update Schedule</button>
    </div>

    <p class="success" *ngIf="successMsg">{{ successMsg }}</p>
    <p class="error" *ngIf="errorMsg">{{ errorMsg }}</p>
  </form>
</div>
