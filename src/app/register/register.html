<div class="container">
  <h2>Registration</h2>
  <form (ngSubmit)="submitForm()">

    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" [(ngModel)]="fullname" name="fullname" required />

    <label>Gender</label>
    <div class="gender">
      <input type="radio" id="male" name="gender" value="Male" [(ngModel)]="gender" required />
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="Female" [(ngModel)]="gender" required />
      <label for="female">Female</label>
    </div>

    <label for="dob">DOB</label>
    <input type="date" id="dob" [(ngModel)]="dob" name="dob" [max]="dob" required />

    <label for="mobile">Mobile No</label>
    <input type="tel" id="mobile" [(ngModel)]="mobile" name="mobile" placeholder="Enter Mobile No" pattern="[0-9]{10}" required />

    <label for="email">E-mail</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Enter E-mail" required />

    <label for="password">Password</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Password" required />

    <label for="confirmPassword">Confirm Password</label>
    <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Re-Enter Password" required />

    <div class="terms">
      <input type="checkbox" id="terms" [(ngModel)]="terms" name="terms" required />
      <label for="terms">By Signing up, I agree to <a href="#">Terms & Conditions</a></label>
    </div>

    <div class="error">{{ errorMsg }}</div>

    <div class="actions">
      <button type="submit">Register</button>
      <a [routerLink]="['/login']">Cancel</a>
    </div>

    <p style="text-align:center; font-size: 14px; margin-top:10px;">
      Already have an account? <a [routerLink]="['/login']">Sign in</a>
    </p>
  </form>
</div>
